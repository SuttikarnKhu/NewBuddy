syntax = "proto3";

package speech;

service SpeechService {
  rpc ProcessSpeech (stream AudioRequest) returns (stream AudioResponse) {}
}

message AudioRequest {
  bytes audio_data = 1;
  int32 sample_rate = 2;
  string uid = 3;
  string buddy_id = 4;  
}

message AudioResponse {
  bytes audio_data = 1;
  string transcribed_text = 2;
  string llm_response = 3;
  bool trigger_call = 4;
}