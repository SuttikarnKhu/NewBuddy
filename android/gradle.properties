# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel builds (improves performance for multi-module projects)
org.gradle.parallel=true

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# JDK location - commented out to use Flutter's bundled Java
# org.gradle.java.home=C:\Program Files\Java\jdk-21

# Kotlin incremental compilation
kotlin.incremental=false
kotlin.incremental.android=false

# Disable build caching if causing issues
org.gradle.caching=false

# Configure only necessary projects to reduce memory usage
org.gradle.configureondemand=true
